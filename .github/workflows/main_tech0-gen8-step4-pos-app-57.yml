# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen8-step4-pos-app-57

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Clean install dependencies
        run: |
          cd POSアプリ/frontend
          npm ci
        env:
          NODE_ENV: production

      - name: Build application
        run: |
          cd POSアプリ/frontend
          npm run build
        env:
          NODE_ENV: production

      - name: Prepare files for deployment
        run: |
          cd POSアプリ/frontend
          mkdir deploy
          cp -r .next deploy/
          cp -r node_modules deploy/
          cp -r node_modules/.bin deploy/node_modules/
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/
          cd deploy
          # 開発用の依存関係を削除する前にnextをグローバルにインストール
          npm install -g next
          # 開発用の依存関係を削除
          npm prune --production
          zip -r ../../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen8-step4-pos-app-57'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_98F1AE24F542429CACBCF21DE4D547D7 }}